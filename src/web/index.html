<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proton</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/main2.css">
    
    <!-- External JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    
    <!-- Eel and Navigation -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/navigate.js"></script>
</head>
<body>
    <!-- Main Header -->
    <header>
        <div class="header-wrapper">
            <div class="logo">
                <img src="images/icon.png" width="35" height="33" alt="Proton Logo">
            </div>
            <p class="awesome">PROTON Welcomes you!</p>
        </div>
        
        <!-- Navigation Menu -->
        <nav class="list_of_pages">
            <ul>
                <li><a href="#" onclick="navigateTo('index.html'); return false;">Home</a></li>
                <li><a href="#" onclick="navigateTo('about.html'); return false;">About</a></li>
                <li><a href="#" onclick="navigateTo('Gesture.html'); return false;">Gesture Control</a></li>
                <li>
                    <div class="nav-buttons">
                        <button onclick="goBack()">⬅ Back</button>
                        <button onclick="goForward()">Forward ➡</button>
                    </div>
                </li>
                </a></li>
            </ul>
        </nav>
    </header>

    <!-- Sidebar Menu -->
    <aside>
        <button id="menuToggle" title="Toggle Menu"><i class="fas fa-bars"></i></button>
        <div class="sidebar">
            <ul class="menu">
                <li><a href="#"><i class="fas fa-info-circle"></i> Menu</a></li>
                <li><a href="#" id="clearSessions">Clear All Chats</a></li>
                <li><a href="#" id="logout" ><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                <li><a href="#" id="chatHistoryBtn">Chat History</a></li>
                <li><a href="#" onclick="navigateTo('settings.html'); return false;"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main>
        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat_box">
                <div class="conv-form-wrapper">
                    <!-- Chat Messages Container -->
                    <div id="messages"></div>
                    
                    <!-- Input Area -->
                    <div class="input-area">
                        <input type="text" id="userInput" placeholder="I'm listening...">
                        <button id="userInputButton" title="Voice Input">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Unified Chat History Panel -->
    <section class="unified-chat-history" id="unifiedChatHistory">
        <div class="history-header">
            <h3>Chat History</h3>
            <button id="closeHistory" class="close-btn" title="Close History">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="history-body">
            <div class="history-sidebar">
                <button id="refreshHistory" class="btn">Refresh History</button>
                <h4>Saved Chats:</h4>
                <ul id="chatHistoryFiles">
                    <!-- Chat files will be displayed here -->
                </ul>
            </div>
            <div class="history-content">
                <div id="historyDisplayArea">
                    <p class="select-prompt">Select a chat to view its history</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main JavaScript -->
    <script type="text/javascript" src="js/main4.js"></script>
</body>
</html>
